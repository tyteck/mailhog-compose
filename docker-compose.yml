version: "3"
services:
    mailhog:
        container_name: mailhog
        image: mailhog/mailhog
        logging:
            driver: "none" # disable saving logs
        ports:
            - 1025:1025 # smtp server
            - 8025:8025 # web ui
        restart: unless-stopped
        networks:
            - nginx-proxy

networks:
    nginx-proxy:
        external: true
